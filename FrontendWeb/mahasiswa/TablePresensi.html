<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Presensi</title>
  <link rel="stylesheet" href="Mhs.css" />
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
  <div id="appMhs">
    <center><h1>Table presensi</h1></center>
    <table id="tableMhs" border="1">
      <thead>
        <tr>
          <th>ID Presensi</th>
          <th>Jadwal</th>
          <th>NIM</th>
          <th>Kehadiran</th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="item in items" :key="item.id_presensi">
          <td>{{ item.id_presensi }}</td>
          <td>{{ item.jadwal }}</td>
          <td>{{ item.nim }}</td>
          <td>{{ item.kehadiran }}</td> <!-- Assuming "hadir" is equivalent to "kehadiran" -->
        </tr>
      </tbody>
    </table>
  </div>

  <script>
    const app = Vue.createApp({
      data() {
        return {
          items: []
        };
      },
      mounted() {
        fetch('http://localhost:8080/data')
          .then(response => response.json())
          .then(data => {
            this.items = data.map(item => ({
              id_presensi: item.id_presensi,
              jadwal: item.jadwal,
              nim: item.nim_mahasiswa,
              kehadiran: item.hadir 
            }));
          })
          .catch(error => {
            console.error('Error fetching data:', error);
          });
      }
    });
  
    app.mount("#appMhs");
  </script>
  
</body>
</html>
